strings:
  inputs: SecretSanta/Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: SecretSanta/SwiftGen/strings.swift
xcassets:
  inputs: SecretSanta/Assets.xcassets
  outputs:
    - templateName: swift4
      output: SecretSanta/SwiftGen/assets-images.swift
colors:
  inputs: SecretSanta/SwiftGen/colors.json
  outputs:
    templateName: swift4
    output: SecretSanta/SwiftGen/AssetsColors.swift