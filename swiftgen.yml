strings:
  inputs: SecretSanta/SwiftGen/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: SecretSanta/SwiftGen/strings.swift
xcassets:
  inputs: SecretSanta/Assets.xcassets
  outputs:
    - templateName: swift4
      output: SecretSanta/SwiftGen/assets-images.swift
colors:
  inputs: SecretSanta/SwiftGen/colors.txt
  outputs:
    templateName: swift4
    output: SecretSanta/SwiftGen/AssetsColors.swift
fonts:
  inputs: SecretSanta/Resources/Fonts
  outputs:
    templateName: swift4
    output: SecretSanta/SwiftGen/assets-fonts.swift